<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Mortgage Repayment Calculator</title>
</head>

<body>

  <div class="main-content">
    <div class="left-content">
      <div class="header-container">
        <h1>Mortgage Calculator</h1>
        <button class="clear-all-btn">Clear All</button>
      </div>
      <form>
        <div class="mortgage-amount-container">
          <label for="">Mortgage Amount</label>
          <div class="input-container">

            <p>Â£</p>
            <input type="text">
          </div>
        </div>
        <div class="mortgage-term-container">
          <label for="">Mortgage Term</label>
          <div class="input-container">

            <input type="text">
            <p>years</p>
          </div>

        </div>
        <div class="interest-rate-container">
          <label for="">Interest Rate</label>
          <div class="input-container">
            <input type="text">
            <p>%</p>

          </div>

        </div>
        <div class="mortgage-type-container">

          <label>Mortgage Type</label>

          <div class="radio-input-container">
            <input type="radio" name="mortgage-type">
            <label>Repayment</label>

          </div>
          <div class="radio-input-container">
            <input type="radio" name="mortgage-type">
            <label>Interest Only</label>

          </div>
        </div>
      </form>
      <button class="calculate-btn">
        <img src="assets/images/icon-calculator.svg" alt="calculator icon">
        Calculate Repayments</button>
    </div>
    <div class="right-content"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
